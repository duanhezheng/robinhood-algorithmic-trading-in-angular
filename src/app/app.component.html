<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <mat-list role="list">
      <mat-list-item role="listitem">
        <app-reporting></app-reporting>
      </mat-list-item>
      <mat-list-item role="listitem">
        <app-login></app-login>
      </mat-list-item>
      <mat-list-item role="listitem">
        <button mat-icon-button>
          <a routerLink="/home" matTooltip="trade">
            <mat-icon>shop</mat-icon>
          </a>
        </button>
      </mat-list-item>
      <mat-list-item role="listitem">
        <button mat-icon-button>
          <a routerLink="/research" matTooltip="research">
            <mat-icon>assessment</mat-icon>
          </a>
        </button>
      </mat-list-item>
      <mat-list-item role="listitem">
        <button mat-icon-button>
          <a routerLink="/options" matTooltip="options">
            <mat-icon>insert_link</mat-icon>
          </a>
        </button>
      </mat-list-item>
      <mat-list-item role="listitem">
        <button mat-icon-button>
          <a routerLink="/timeline" matTooltip="timeline">
            <mat-icon>trending_up</mat-icon>
          </a>
        </button>
      </mat-list-item>
      <mat-list-item role="listitem">
        <button mat-icon-button>
          <a routerLink="/backtest" matTooltip="backtest">
            <mat-icon>archive</mat-icon>
          </a>
        </button>
      </mat-list-item>
    </mat-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
